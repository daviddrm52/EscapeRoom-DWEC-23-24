<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Escape Room AC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="./img/logo/base_logo_mobile.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/sign-in.css">
</head>
<body>
    <header>
        <div class="header-link">
            <h1><a href="./index.html"><img src="./img/logo/base_logo_mobile.png" alt="web_logo" height="25px"> Escape Room AC</a></h1>
        </div>
        <div class="header-buttons">
            <a href="./sign-in.html"><button><span class="material-symbols-outlined">login</span></button></a>
        </div>
    </header>
    <main>
        <div id="formRegister">
            <div>
                <h2 id="formTitle"><b>Iniciar sesión</b></h2>
                <div id="labelInput" class="animation">
                    <label for="username">Nombre de usuario: </label>
                    <p><input type="text" name="username" id="usernameSignIn" class="textInput" placeholder="Username..."></p>
                    <small id="usernameSignInError"></small>
                    <label for="password">Contraseña: </label>
                    <p><input type="password" name="password" id="passwordSignIn" class="textInput" placeholder="Password..."></p>
                    <small id="passwordSignInError"></small>
                    <div id="buttonForm">
                        <button id="signInForm"><span class="material-symbols-outlined">app_registration</span>Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="formRegister">
            <div>
                <h2 id="formTitle"><b>¿Aún no dispones de una cuenta?</b></h2>
                <div id="labelInput">
                    <div id="buttonForm">
                        <a href="./registro-usuario.html"><button id="registrationAccess"><span class="material-symbols-outlined">account_circle</span>Registrar un nuevo usuario</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="infoBackgroundImage">
            Imagen de fondo: C600-300 (CHN630AC) y C600-800 (CHN860AC) de Air Chiquin
        </div>
    </main>
    <footer>
        <div>
            <div class="links-footer">
                <h4>Información, de un vistazo</h4>
                <ul>
                    <li><a href="./sign-in.html">Iniciar sesión</a></li>
                    <li><a href="./about.html">Sobre nosotros</a></li>
                    <li><a href="./info-escape-rooms.html">Escape rooms disponibles</a></li>
                </ul>
            </div>
            <div class="info-footer">
                <p> <a href=""><img src="./img/logo/base_logo_mobile.png" alt="" width="45px"></a> </p>
                <p> Escape Room AC forma parte de AviaTalk.com </p>
                <p> © 2024 <a href="https://daviddrm52.github.io/diw-23-24/UD5/Activity_1_part_2/index.html">AviaTalk.com</a></p>
            </div>
        </div>
    </footer>
